name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.REGISTRY }}/fastapi-app:${{ github.sha }} -f Dockerfile .
          docker build -t ${{ secrets.REGISTRY }}/worker:${{ github.sha }} -f Dockerfile .
          docker push ${{ secrets.REGISTRY }}/fastapi-app:${{ github.sha }}
          docker push ${{ secrets.REGISTRY }}/worker:${{ github.sha }}

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: v1.26.0

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          kubectl config set-context --current --namespace=default  # Adjust the namespace

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install fastapi-app ./helm/fastapi-app \
            --set image.repository=${{ secrets.REGISTRY }}/fastapi-app \
            --set image.tag=${{ github.sha }} \
            --set replicaCount=2

          helm upgrade --install worker ./helm/worker-app \
            --set image.repository=${{ secrets.REGISTRY }}/worker \
            --set image.tag=${{ github.sha }}
